{% extends "base.html" %}

{% block content %}
    <h1>Registration</h1>
    <form method='POST'>
        {% csrf_token %}

        <p>{{ form.name.label }}: {{ form.name }}</p>
        <p>{{ form.email.label }}: {{ form.email }}</p>
        <p>{{ form.quiz.as_hidden }}</p>
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
